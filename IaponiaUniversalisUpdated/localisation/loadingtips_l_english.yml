 LOADING_TIP_0:0 "\"Heavy drinking is prohibited for all people, high and low, to say nothing of all magistrates. Furthermore: With regards to drunkards, the fine for minor offenses will be three kan of coins, and appropriate punishment will be imposed for severe offenses. A man who cuts or strikes others [while drunk] will have his head cut off.\"\nexcerpt from the House Code of Motochika Chosokabe"
